<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<title>AB testing with javascript</title>
	<script type="text/javascript" src="ab.js"></script>
	<script type="text/javascript">
		window.onload = function(){

			AB.vary({
				elem: 'ab1',
				name: 'ab1'/*, 
				url: 'http://localhost/test/ab/'*/
			}, {
				html:'a couple of'
			}, {
				html:'a few'
			});
			
			AB.vary({
				elem: document.getElementById('ab2'),
				name: 'ab2'
			}, {
				html:'tested links', 
				style:{
					color: "green"
				}
			}, {
				html:'other links', 
				style:{
					color: "yellow"
				}
			});

		}
	</script>
</head>
<body>
	Some text and <a id="ab1" href="link/to/content.html">some</a> <a id="ab2" href="link/to/other/content.php?id=123">links</a>.<br>
	Some text and <a id="ab3" href="link/to/content.html#hash">some</a> <a id="ab4" href="link/to/other/content.php?id=123#hash">links</a>.<br>
</body>
</html>
